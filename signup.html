<!DOCTYPE html>
<html>
<head>
	<title>PillPortal Signup Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="login.css">
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4 col-md-6 mx-auto">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title text-center">Sign Up</h4>
						<!--  -->
						<form method="post" action="php/signup.php">
							
							<div class="form-group">
								<label for="username">Username</label>
								<input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
							</div>
							<div class="form-group">
								<label for="phone">Phone</label>
								<input type="tel" class="form-control" name="c_phone" id="c_phone" placeholder="Enter phone number">
							</div>
							<div class="form-group">
								<label for="c_address">Address</label>
								<input type="text" class="form-control" name="c_address" id="c_address" placeholder="Enter address">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
							</div>
							<div class="form-group">
								<label for="confirmpassword">Confirm Password</label>
								<input type="password" class="form-control" id="confirmpassword" placeholder="Enter password again">
								<span id='message'></span>
							</div>
							<button type="submit" class="btn btn-primary btn-block" id="signup-button">Sign Up</button>
							<hr>
							<p class="text-center">Already have an account? <a href=" index.html#carouselExampleIndicators" data-slide-to="1">Log in</a></p>
                            <strong><a href="index.html" style="color: black; " onmouseover="this.style.color='blue';" onmouseout="this.style.color='black'">Back</a></strong>
						</form>
						<!--  -->
					</div>
				</div>
			</div>
		</div>
	</div>
    

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<!-- Popper.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script>
        $('#password, #confirmpassword').on('keyup', function () {
            if ($('#password').val() == $('#confirmpassword').val()) {
                $('#message').html('').css('color', 'green');
                $('#confirmpassword').css('border-color', 'green');
                $('#signup-button').prop('disabled', false);
            } else {
                $('#message').html('Passwords do not match').css('color', 'red');
                $('#confirmpassword').css('border-color', 'red');
                $('#signup-button').prop('disabled', true);
            }
        });
    </script>
</body>
</html>
